<script>
  const input = document.getElementById('input');
  const form = document.getElementById('form');
  const messagesDiv = document.getElementById('messages');
  const sessionId = localStorage.getItem('goftinoo-session') || crypto.randomUUID();
  localStorage.setItem('goftinoo-session', sessionId);

  async function loadMessages() {
    const res = await fetch(`https://YOUR_WORKER_URL.workers.dev/messages?session=${sessionId}`);
    const data = await res.json();
    messagesDiv.innerHTML = '';
    for (let msg of data) {
      const div = document.createElement('div');
      div.className = 'msg ' + (msg.from === 'me' ? 'me' : 'admin');
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
    }
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  form.onsubmit = async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    await fetch(`https://YOUR_WORKER_URL.workers.dev/messages?session=${sessionId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text })
    });
    input.value = '';
    await loadMessages();
  };

  loadMessages();
  setInterval(loadMessages, 3000);
</script>

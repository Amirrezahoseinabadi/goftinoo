<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پشتیبانی آنلاین</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    #chatbox {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      direction: rtl;
    }
    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 5px;
    }
    #send {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <form id="form">
    <input id="input" type="text" placeholder="پیامت رو بنویس..." />
    <button id="send" type="submit">ارسال</button>
  </form>
</div>

<script>
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  async function loadMessages() {
    const res = await fetch('https://goftego.amiruserbot7.workers.dev');
    const data = await res.json();
    messages.innerHTML = '';
    data.forEach(msg => {
      const div = document.createElement('div');
      div.textContent = `🧑‍💻 ${msg}`;
      messages.appendChild(div);
    });
    messages.scrollTop = messages.scrollHeight;
  }

  form.onsubmit = async (e) => {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;
    await fetch('https://your-worker-url.workers.dev/messages', {
      method: 'POST',
      body: msg
    });
    input.value = '';
    loadMessages();
  };

  loadMessages();
  setInterval(loadMessages, 3000); // auto-refresh
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گفتینو | چت پشتیبانی</title>
  <style>
    :root {
      --primary: #0062ff;
      --bg: #f5f5f5;
      --msg-user: #0084ff;
      --msg-agent: #e4e6eb;
    }
    body {
      margin: 0; font-family: sans-serif; background: var(--bg);
    }
    #chat-container {
      position: fixed; bottom: 20px; right: 20px;
      width: 350px; max-height: 600px;
      background: white; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex; flex-direction: column;
      overflow: hidden; font-size: 13px;
    }
    #header {
      background: var(--primary); color: white;
      padding: 10px; text-align: center;
      font-weight: bold;
    }
    #messages { flex: 1; padding: 10px; overflow-y: auto; direction: rtl; }
    .msg {
      margin: 6px 0; padding: 8px 12px;
      max-width: 75%; border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user { margin-left: auto; background: var(--msg-user); color: white; }
    .agent { margin-right: auto; background: var(--msg-agent); color: black; }
    #form {
      display: flex; padding: 8px; border-top: 1px solid #ddd;
    }
    #input {
      flex: 1; padding: 8px; border: 1px solid #ccc;
      border-radius: 18px; outline: none;
    }
    #send {
      background: var(--primary); color: white;
      border: none; padding: 0 15px;
      margin-right: 8px;
      border-radius: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="chat-container">
  <div id="header">💬 چت آنلاین</div>
  <div id="messages"></div>
  <form id="form">
    <input id="input" type="text" placeholder="پیامت رو اینجا بنویس..." autocomplete="off" />
    <button type="submit" id="send">ارسال</button>
  </form>
</div>

<script>
  const form = document.getElementById('form'),
        input = document.getElementById('input'),
        messagesEl = document.getElementById('messages'),
        ENDPOINT = 'https://YOUR_WORKER.workers.dev/messages';

  async function loadMsgs() {
    try {
      const res = await fetch(ENDPOINT);
      const msgs = await res.json();
      messagesEl.innerHTML = '';
      for (const {who, text, t} of msgs) {
        const d = new Date(t);
        const time = d.toLocaleTimeString('fa-IR',{hour: '2-digit', minute:'2-digit'});
        const div = document.createElement('div');
        div.className = `msg ${who}`;
        div.innerHTML = `<span>${text}</span><br><small style="opacity:.6;">${who=='user'?'شما':'پشتیبان'} – ${time}</small>`;
        messagesEl.appendChild(div);
      }
      messagesEl.scrollTop = messagesEl.scrollHeight;
    } catch(err){ console.error(err); }
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    await fetch(ENDPOINT, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ who: 'user', text })
    });
    input.value = '';
    loadMsgs();
  });

  loadMsgs();
  setInterval(loadMsgs, 3000);
</script>
</body>
</html>
